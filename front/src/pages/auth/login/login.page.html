<div class="auth-main">
    <h1>Connexion</h1>
    <div class="card">
        <div>
            <h4>Bienvenue, pour continuer merci de vous authentifier.</h4>
        </div>
        <div class="card-input">
            <tui-tabs class="card-tabs" [(activeItemIndex)]="activeItemIndex">
                <button [disabled]="loading" tuiTab>
                    <tui-svg src="tuiIconLoginLarge" class="tui-space_right-2">
                    </tui-svg>
                    Compte
                </button>
            </tui-tabs>
            <div class="card-form">
                <tui-input icon="tuiIconMail" iconAlign="right">
                    Votre email
                    <input tuiTextfield type="email" [disabled]="loading" name="email" [(ngModel)]="user.mail" />
                </tui-input>
                <tui-input-password class="tui-space_top-2">
                    Votre mot de passe
                    <input tuiTextfield type="password" [disabled]="loading" name="password"
                        [(ngModel)]="user.password" />
                </tui-input-password>
                <p>Vous ne poss√©dez pas encore de compte ? <a
                        [routerLink]="'/' + RoutesList.Register">Inscrivez-vous.</a>
                </p>
            </div>
            <div class="register-button">
                <button tuiButton type="button" [showLoader]="loading" (click)="login()">
                    Connexion
                </button>
            </div>
        </div>
    </div>
</div>
